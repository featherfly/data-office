apply plugin: "java"

apply from: './gradle/java_base.gradle'
apply from: './gradle/maven_push.gradle'

sourceSets {
    main {
        java {
            srcDirs = ["src/main/java-core", "src/main/java-office"]
        }
    }
}


dependencies {
    compile 'cn.featherfly:featherfly-common:1.7.3'
    compile ('cn.featherfly:featherfly-conversion-jdk8:1.0.0') {
        exclude group : 'cn.featherfly', module : 'featherfly-common'
    }
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
    //compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.15'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.0'
    compile group: 'io.swagger', name: 'swagger-annotations', version: '1.5.13'
    //compile group: 'io.swagger.core.v3', name: 'swagger-annotations', version: '2.0.8'    
    compile 'org.slf4j:slf4j-api:1.7.25'

    runtime 'org.slf4j:slf4j-log4j12:1.7.25'

    testCompile group: 'org.testng', name: 'testng', version: '6.11'
}